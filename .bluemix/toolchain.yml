name: "Multiple Deployment Options"
description: "Deploy Fibonacci application in Multiple Deployment Options to test and compare the different compute options."

required:
  - sample-build
  - sample-repo

services:
  sample-repo:
    service_id: githubpublic
    parameters:
      repo_name: "simple-CF-toolchain"
      repo_url: 'https://github.com/Twanawebtech/simple-CF-toolchain'
      type: fork
      has_issues: true
  sample-build:
    service_id: pipeline
    parameters:
      services:
        - sample-repo
      name: '{{services.sample-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          SAMPLE_REPO: sample-repo
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: true
  webide:
    service_id: orion
form:
  pipeline:
    parameters:
      prod-app-name: '{{services.sample-repo.parameters.repo_name}}'
    schema:
      $ref: deploy.json
